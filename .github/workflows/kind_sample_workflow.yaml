name: Kind Cluster Sample App
on:
  pull_request:
    paths:
      - ".github/workflows/kind_sample_workflow.yaml"
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Set this to 'true' to manually run."
        required: true
        type: boolean

jobs:
  kind-sample:
    name: Kind Sample
    runs-on:
      - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Apply Kubernetes manifest
        run: |
          kubectl create namespace qa   
          kubectl create namespace prod     

      - name: Apply Kubernetes manifest
        run: |
          kubectl apply -f manifest-sample-app/deployment.yaml -n qa

      - name: Wait for Deployment to be Ready
        run: kubectl rollout status deployment/manifest-sample-app -n qa

      - name: Install Nginx Ingress Controller using Helm
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm install v1.11.2 ingress-nginx/ingress-nginx

      - name: List Kubernetes resources
        run: |
          kubectl get all -n qa
          kubectl get ingress -n qa

      - name: Test Ingresss
        run: |
          curl http://manifest-sample.local

